    <script>
        window.onload = function(){
            function getcla(classname,id){
                
/*                 if(id){
                    var eleId=document.getElementById(id)
                    return eleId.getElementsByClassName(classname);
                }else{
                    return document.getElementsByClassName(classname);
                }//可以正常执行getelementsbyclassname */

                
                if(id){
                    var eleId=document.getElementById(id);
                    var divs=eleId.getElementsByTagName('div');
                    
                }else{
                    var divs=document.getElementsByTagName('div');                   
                }

                var arr=[];
                for(var i=0; i<divs.length; i++){
                    var txtarr=divs[i].className.split(" ");
                    for(var j=0;j<txtarr.length; i++){
                        if(txtarr[j]==classname){
                            arr.push(divs[i]);
                        }
                    }
                }
                
                return arr;

            }
            //console.log(getcla("text","one").length);
            var aa = getcla('text','one');
            var bb = getcla('demo','one');
            for(var i=0 ; i<aa.length; i++){
                aa[i].style.background='blue';
                bb[i].style.background='red';
            }
            
        }
    </script>

    <div></div>
    <div class="demo"></div>
    <div id="one" class="text demo">
        <div class="text"></div>
        <div class="demo"></div>
        <div></div>
        <div class="demo"></div>
