    <script>
        window.onload=function(){
            var btns = document.getElementsByTagName('button');
            var divs=document.getElementById('divs').getElementsByTagName('div');
            var len=btns.length;
            for(var i=0; i<len; i++){
                btns[i].index=i;
                btns[i].onclick=function(){
                    for(var i=0 ; i<len; i++){
                        btns[i].className='';
                    }
                    this.className='select';

                    for(var i=0; i<len; i++){
                        divs[i].style.display='none';
                    }
                    divs[this.index].style.display='block';
                }
            }
        }
    </script>

<body>
    <div class="box">
        <div class="top">
            <button>一号按钮</button>
            <button>二号按钮</button>
            <button>三号按钮</button>
            <button>四号按钮</button>
            <button>五号按钮</button>
        </div>
        <div class="bottom" id="divs">
            <div style="display:block;">一号盒子</div>
            <div>二号盒子</div>
            <div>三号盒子</div>
            <div>四号盒子</div>
            <div>五号盒子</div>
        </div>
    </div>
