<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: url(images/fate.jpg) no-repeat ;
        }
    </style>
    <script>
        window.onload=function(){
            var select = document.getElementById('select');
            select.onchange=function(){
                var val=this.value;
                switch(val){
                    case '1':
                        document.body.style.backgroundImage='url(images/fate.jpg)';
                        break;
                    case '2': 
                        document.body.style.backgroundImage='url(images/fate2.jpg)';
                        break;
                    case '3':
                        document.body.style.backgroundImage='url(images/fate3.jpg)';
                        break;
                    case '4':
                        document.body.style.backgroundImage='url(images/fate4.jpg)';
                        break;
                    default:
                        alert('error');
                }
            }
        }
    </script>
</head>
<body>
    <select name="" id="select">
        <option value="1">fate</option>
        <option value="2">fate2</option>
        <option value="3">fate3</option>
        <option value="4">fate4</option>
    </select>
</body>
</html>
