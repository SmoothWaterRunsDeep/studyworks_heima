<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function(){
            var arr=[10,20,30]; //由于这个是封装函数所以arr数组无论如何增减数组中的值，都可以在下面的avg（）函数中正常运行。
            function avg(array){
                var sum=0;
                var len=arr.length;
                for(var i=0; i<len; i++){
                    sum+=array[i];
                }
                return sum/len;
            }
            alert(avg(arr));
        }
    </script>
</head>
