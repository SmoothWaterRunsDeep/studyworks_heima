<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            margin: 100px auto;
            width: 100px;
            font-size: 30px;
            color: red;
            background: rgb(235, 212, 7);
            text-align: center;
        }
    </style>
    <script>
        window.onload= function(){
            var box =document.getElementById('box');
            var num=1;
            
            function fun(){
                num++
                box.innerHTML=num;
            }
            setInterval(fun,1);
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
