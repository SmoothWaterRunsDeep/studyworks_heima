<body>
    <script>
        function zz(a,b,c){
            console.log(zz.length);
            console.log(arguments.length);
            if(zz.length == arguments.length){
                console.log(a+b-c);
            }else{
                console.log("对不起，您所输入的实参个数与函数中的虚参个数不匹配，正确的参数个数为："+zz.length);
            }
        }
        zz(2,43);
    </script>
